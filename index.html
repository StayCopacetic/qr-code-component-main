<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <!-- <main> -->
  <section>
    <div class="container">
      <div class="card">
        <img class="card-img" src="./images/image-qr-code.png" alt="Onscreen QR Code">
        <div class="card-content">
          <h1 class="fw-700">Improve your front-end skills by building projects</h1>
          <p class="slate-500 fs-100">Scan the QR code to visit Frontend Mentor and take your coding skills to the
            next
            level
          </p>
        </div>
      </div>
    </div>
  </section>
  <!-- </main> -->

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">@StayCopacetic</a>.
    </p>
  </footer>

</body>

</html>
